<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <!-- header and metadata -->
    <head th:include="/main :: head(#{login.label})">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title th:text="|${title} - #{project.name.label}|">Login</title>
        <meta name="description" content=""/>
        <meta name="author" content="Erland Green"/>

        <!-- phone compatibility -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href="../../resources/img/favicon.ico" th:href="@{/resources/img/favicon.ico}" type="image/x-icon" />
        <link rel="apple-touch-icon" href="../../resources/img/apple-touch-icon-precomposed.png" th:href="@{/resources/img/apple-touch-icon-precomposed.png}" />

        <!-- css files -->
        <link rel="stylesheet" href="../../resources/css/bootstrap.no-icons.min.css" th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css}" />
        <link rel="stylesheet" href="../../resources/css/font-awesome.min.css" th:href="@{//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css}" />
        <link rel="stylesheet" href="../../resources/css/main.css" th:href="@{/resources/css/main.css}" />
    </head>
    <body>
        <!-- navigation bar -->
        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}" th:text="#{project.name.label}">Inventory</a>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h2 th:text="#{login.title}">Login</h2>
                    <!-- beginning of login form -->
                    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                        <!-- if wrong credentials after form is submitted then display the div and everything inside, else display the other div -->
                        <div class="alert alert-danger" th:if="${param.error != null}">
                            <h2 th:text="#{login.error.message}">Error</h2>
                            <p th:text="#{login.invalid.message}">Could not login</p>
                        </div>
                        <!-- what will be displayed before form submission -->
                        <div class="form-group">
                            <label for="username"><span th:text="#{login.username.label}">Username</span></label>
                            <input type="text" id="username" name="username" th:value="*{username}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><span th:text="#{login.password.label}">Password</span></label>
                            <input type="password" id="password" name="password" th:value="*{password}" class="form-control"/>
                        </div>
                        <button type="submit" th:text="#{login.label}" class="btn btn-default">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- javascript on the bottom of the page to load faster -->
        <div th:include="/main :: scripts" th:remove="tag">
            <script src="../../resources/js/jquery-1.10.1.min.js" th:src="@{http://code.jquery.com/jquery-1.10.1.min.js}"></script>
            <script src="../../resources/js/jquery-migrate-1.2.1.min.js" th:src="@{http://code.jquery.com/jquery-migrate-1.2.1.min.js}"></script>
            <script src="../../resources/js/bootstrap.min.js" th:src="@{http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js}"></script>
            <script src="../../resources/js/main.js" th:src="@{/resources/js/main.js}"></script>
        </div>

        <!-- script to have the field 'username' be pre-selected as the page loads -->
        <script>
            $(function() {
                $('input#username').focus();
            })
        </script>
    </body>
</html>
