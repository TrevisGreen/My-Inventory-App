<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <!-- header info and metadata -->
  <head th:include="/main :: head(#{products.label})">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title th:text="|${title} - #{project.name.label}|">New Product</title>
    <meta name="description" content=""/>
    <meta name="author" content="Erland Green"/>

    <!-- phone compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="../../resources/img/favicon.ico" th:href="@{/resources/img/favicon.ico}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="../../resources/img/apple-touch-icon-precomposed.png" th:href="@{/resources/img/apple-touch-icon-precomposed.png}" />

    <!-- css files -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.no-icons.min.css" th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css}" />
    <link rel="stylesheet" href="../../resources/css/font-awesome.min.css" th:href="@{//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="../../resources/css/main.css" th:href="@{/resources/css/main.css}" />
  </head>
  <body>
    <!-- navigation bar -->
    <header class="navbar navbar-inverse navbar-fixed-top" role="banner" th:substituteby="/main :: navigation('products')">
    </header>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Add new product</h1>
          <!-- form to add a new product -->
          <form action="#" class="form-horizontal well well-lg" th:action="@{/products/create}" th:object="${product}" method="post">
            <fieldset>
              <div class="form-group">
                <label for="manufacturer" class="col-md-2 control-label "><span style="...">Manufacturer</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="manufacturer" name="manufacturer" th:field="*{manufacturer}"/>
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="col-md-2 control-label"><span style="...">Description</span></label>
                <div class="col-md-10">
                  <textarea id="description" class="form-control" name="description" th:field="*{description}"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="cost" class="col-md-2 control-label"><span style="...">Cost</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="cost" name="cost" th:field="*{cost}"/>
                </div>
              </div>
              <div class="form-group">
                <label for="listPrice" class="col-md-2 control-label"><span style="...">List Price</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="listPrice" name="listPrice" th:field="*{listPrice}"/>
                </div>
              </div>
              <div class="col-md-offset-2 col-md-10">
                <p style="...">
                  <button type="submit" name="createBtn" class="btn btn-primary" id="create" th:attr="value=#{create.product}"><i class="icon-pk icon-white"></i>Create Product</button>
                  <a class="btn" href="/inventory/products"><i class="icon-remove"></i>Cancel</a>
                </p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- javascript on the bottom of the page to load faster -->
    <div th:include="main :: scripts">
      <script src="../../resources/js/jquery-1.10.1.min.js" th:src="@{http://code.jquery.com/jquery-1.10.1.min.js}"></script>
      <script src="../../resources/js/jquery-migrate-1.2.1.min.js" th:src="@{http://code.jquery.com/jquery-migrate-1.2.1.min.js}"></script>
      <script src="../../resources/js/bootstrap.min.js" th:src="@{http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js}"></script>
      <script src="../../resources/js/main.js" th:src="@{/resources/js/main.js}"></script>
    </div>
  </body>
</html>
